#server.servlet.context-path=/api - removed as is only applicable to API, not entire application
server:
  port: ${PORT:8080}
spring:
  application:
    name: api
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: true
eureka:
  instance:
    preferIpAddress: true
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://registry:8761/eureka/
